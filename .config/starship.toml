add_newline = false

command_timeout = 10000

format="""${custom.distrobox}\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$java\
$python\
$rust\
$terraform\
$aws\
$line_break\
$jobs\
$status\
$shell\
$character"""

[directory]
truncation_length = 0
truncate_to_repo = true
read_only = " RO"
style = "bold #50fa7b"

[python]
disabled = false
style = "bold green"
format = '[${symbol}($virtualenv)]($style) '

[terraform]
symbol = "tf "
format = "[$symbol$version]($style) "
disabled = false

[aws]
format = '[$symbol($profile )]($style)'
style = "bold #ffb86c"
symbol = "ðŸ…° "

[character]
error_symbol = "[Î»](bold #ff5555)"
success_symbol = "[Î»](bold #50fa7b)"

[git_branch]
style = "bold #ff79c6"
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_status]
#style = "bold #ff5555"
style = "bold #ff79c6"

[custom.distrobox]
description = "Displays name of the activated distrobox container"
# box symbol from NerdFonts
symbol = "î¶• "

# activates when the command in "when" returns 0 (succeed / true)
# we check for the $CONTAINER_ID variable as described in https://github.com/89luca89/distrobox/blob/main/docs/useful_tips.md#detect-if-youre-in-a-distrobox
when = "[[ ! -z \"${CONTAINER_ID}\" ]]"

# the output of this command will be provided in $output for the format
# here we get the name of the distrobox
command = "echo ${CONTAINER_ID}"

# format in the shell
format = "[$symbol $output ]($style)"

disabled = false

# apply your favorite style here...
style = "bold green"
